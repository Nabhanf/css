<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-main {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto; 
      background-color: aqua;
      grid-gap: 0px 0px;
      /* align-content: center; */
      /* justify-content: center; */
      height: 500px;
      
      
    }

    .grid-main div {
      border: 1px solid black;
       
   
    }

    .item1 {
       grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2;
       grid-row-end: 4;
    }


  </style>
</head>
<body>

  <div class="grid-main">

    <div class="item1">123</div>
    <div class="item2">234</div>
    <div class="item3">456</div>
    <div class="item4">567</div>
    <div class="item5">34567</div>
    <div class="item6">456</div>
    
  </div>
</body>
</html>
