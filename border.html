<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 10px groove black;
      height: 200px;
      width: 150px;
      background-color: red;
      opacity: 0.4;
    }
    table, th, td {
      border: 2px solid black;
      margin: 20px;
      border-spacing: 10px;
      border-collapse: collapse;

    }

    th {
      padding: 20px;
    }

    .hidden-element {
      /* visibility: hidden; */
      display: none;
    }
  </style>
</head>
<body>
  <div>
    this to check the different types of border type
  </div>
  <table >
    <tr>
      <th colspan="4">Students & Employee data list</th>
    </tr>
    <tr>
      <th>Students Data</th>
      <th colspan="3">Employee Data</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Name</th>
      <th>salary</th>
    </tr>
    <tr>
      <td>Ravi</td>
      <td>IX</td>
      <td>srinavasan</td>
      <td rowspan="2">2000</td>
    </tr>
    <tr>
      <td>ganesh</td>
      <td rowspan="2">VII</td>
      <td>Rama rao</td>
    </tr>
    <tr>
      <td>vijay</td>
      <td>chalapathi rao</td>
      <td>18500</td>
    </tr>
  </table>

  <p class="hidden-element">This paragraph is hidden</p>
  <p>this paragraph is visible</p>
</body>
</html>
